<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>jQueryでHelloWorld!</title>
  </head>
  <body>
    <p id="box"></p>
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- jQueryを使った処理を書く -->
    <script>
      $(function() {
        $("#box").text("hello world!");
      });
    </script>
  </body>
</html>
